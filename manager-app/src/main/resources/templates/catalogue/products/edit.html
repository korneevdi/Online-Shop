<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit product &laquo;[[${product.title}]]&raquo; &ndash; Shop</title>
    <style>
        /* Page background and layout */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f0f8ff, #87ceeb);
            color: #333;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
        }

        /* Buttons */
        .button {
            display: inline-block;
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1em;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: #45a049;
        }

        /* Form container */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 1.1em;
            margin-bottom: 10px;
            text-align: left;
            width: 100%;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }

        textarea {
            height: 150px;
        }

        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Error messages */
        .error {
            font-size: 0.9em;
            color: red;
            text-align: left;
            width: 100%;
            margin-top: 5px;
        }

        /* Navigation link */
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: black;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #505050;
        }

        /* Container for errors */
        .error-container {
            width: 100%;
            max-width: 400px;
            text-align: left;
            margin: 10px 0;
            color: #e74c3c;
        }

        /* Header for errors */
        .error-header {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #e74c3c;
        }

        /* List of errors */
        .error-list {
            padding-left: 20px;
            margin: 0;
            color: #e74c3c;
            list-style-type: disc;
        }

        /* Individual error item */
        .error-item {
            font-size: 0.95em;
            color: #e74c3c;
        }
    </style>
</head>
<body>

<a class="back-link" data-th-href="@{/catalogue/products/{productId}(productId = ${product.id})}"> &larr; To the
    product</a>
<h1>Edit product &laquo;[[${product.title}]]&raquo;</h1>

<div data-th-if="${errors}" class="error-container">
    <h2 class="error-header">Errors occurred, please correct:</h2>
    <ul class="error-list">
        <li data-th-each="error: ${errors}" data-th-text="${error}" class="error-item"></li>
    </ul>
</div>

<form method="post" data-th-action="@{/catalogue/products/{productId}/edit(productId = ${product.id})}">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title"
           data-th-value="${payload != null ? payload.title : product.title}"
           class="form-control" required>

    <label for="description">Description:</label>
    <textarea id="description" name="description"
              data-th-text="${payload != null ? payload.description : product.description}"
              class="form-control">
    </textarea>

    <label for="imageUrls">Image URL:</label>
    <input type="text" id="imageUrls" name="imageUrls"
           data-th-value="${payload != null ? payload.imageUrls : product.imageUrls}"
           class="form-control">

    <button type="submit">Edit</button>
</form>

</body>
</html>
