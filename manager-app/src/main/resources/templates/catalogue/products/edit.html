<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit product &laquo;[[${product.title}]]&raquo; &ndash; Shop</title>
    <style>
        /* –°—Ç–∏–ª–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f0f8ff, #87ceeb);
            color: #333;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
        }
        /* –ö–Ω–æ–ø–∫–∏ */
        .button {
            display: inline-block;
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1em;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #45a049;
        }
        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ñ–æ—Ä–º—ã */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-size: 1.1em;
            margin-bottom: 10px;
            text-align: left;
            width: 100%;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }
        textarea {
            height: 150px;
        }
        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        /* –°–æ–æ–±—â–µ–Ω–∏—è –æ–± –æ—à–∏–±–∫–∞—Ö */
        .error {
            font-size: 0.9em;
            color: red;
            text-align: left;
            width: 100%;
            margin-top: 5px;
        }
        /* –ù–∞–≤–∏–≥–∞—Ü–∏–æ–Ω–Ω–∞—è —Å—Å—ã–ª–∫–∞ */
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: black;
            font-size: 1.2em;
            transition: color 0.3s;
        }
        .back-link:hover {
            color: #505050;
        }
        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –æ—à–∏–±–æ–∫ */
        .error-container {
            width: 100%;
            max-width: 400px;
            text-align: left;
            margin: 10px 0;
            color: #e74c3c;
        }
        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ –æ—à–∏–±–æ–∫ */
        .error-header {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #e74c3c;
        }
        /* –°–ø–∏—Å–æ–∫ –æ—à–∏–±–æ–∫ */
        .error-list {
            padding-left: 20px;
            margin: 0;
            color: #e74c3c;
            list-style-type: disc;
        }
        /* –ò–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç –æ—à–∏–±–∫–∏ */
        .error-item {
            font-size: 0.95em;
            color: #e74c3c;
        }
    </style>
</head>
<body>

<a class="back-link" data-th-href="@{/catalogue/products/{productId}(productId = ${product.id})}"> &larr; To the product</a>
<h1>Edit product &laquo;[[${product.title}]]&raquo;</h1>

<div data-th-if="${errors}" class="error-container">
    <h2 class="error-header">Errors occurred, please correct:</h2>
    <ul class="error-list">
        <li data-th-each="error: ${errors}" data-th-text="${error}" class="error-item"></li>
    </ul>
</div>

<form method="post" data-th-action="@{/catalogue/products/{productId}/edit(productId = ${product.id})}">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title"
           data-th-value="${payload != null ? payload.title : product.title}"
           class="form-control" required>

    <label for="description">Description:</label>
    <textarea id="description" name="description"
              data-th-text="${payload != null ? payload.description : product.description}"
              class="form-control"></textarea>

    <label>Image URLs:</label>
    <div id="imageUrlsContainer">
        <!-- –í—ã–≤–æ–¥–∏–º —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ —Å—Å—ã–ª–∫–∏ -->
        <div data-th-each="url : ${payload != null ? payload.imageUrls : product.imageUrls}" class="image-url-group">
            <input type="text" name="imageUrls" data-th-value="${url}" class="form-control">
            <button type="button" class="remove-image" onclick="removeImage(this)">Remove</button>
        </div>
    </div>

    <button type="button" id="addImageUrl">Add Image URL</button>
    <button type="submit">Edit</button>
</form>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const container = document.getElementById("imageUrlsContainer");
        const addButton = document.getElementById("addImageUrl");

        // –î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤–æ–µ –ø–æ–ª–µ –≤–≤–æ–¥–∞ –¥–ª—è —Å—Å—ã–ª–∫–∏
        addButton.addEventListener("click", function () {
            const div = document.createElement("div");
            div.classList.add("image-url-group");
            div.innerHTML = `
                <input type="text" name="imageUrls" class="form-control">
                <button type="button" class="remove-image" onclick="removeImage(this)">Remove</button>
            `;
            container.appendChild(div);
        });

        // –§—É–Ω–∫—Ü–∏—è —É–¥–∞–ª–µ–Ω–∏—è —Å—Å—ã–ª–∫–∏ (–∏—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–∞—è)
        window.removeImage = function (button) {
            button.parentElement.remove(); // –ü–æ–ª–Ω–æ—Å—Ç—å—é —É–¥–∞–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç –∏–∑ DOM
        };

        // –õ–æ–≥ –ø–µ—Ä–µ–¥ –æ—Ç–ø—Ä–∞–≤–∫–æ–π —Ñ–æ—Ä–º—ã, —á—Ç–æ–±—ã –ø—Ä–æ–≤–µ—Ä–∏—Ç—å, –∫–∞–∫–∏–µ —Å—Å—ã–ª–∫–∏ –æ—Ç–ø—Ä–∞–≤–ª—è—é—Ç—Å—è
        document.querySelector("form").addEventListener("submit", function (event) {
            event.preventDefault(); // –û—Å—Ç–∞–Ω–æ–≤–∏–º –æ—Ç–ø—Ä–∞–≤–∫—É, —á—Ç–æ–±—ã –ø–æ—Å–º–æ—Ç—Ä–µ—Ç—å –¥–∞–Ω–Ω—ã–µ
            const formData = new FormData(event.target);
            const imageUrls = [];
            formData.forEach((value, key) => {
                if (key === 'imageUrls' && value.trim() !== '') {
                    imageUrls.push(value);
                }
            });

            console.log("üì§ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º—ã–µ –¥–∞–Ω–Ω—ã–µ:", { title: formData.get("title"), description: formData.get("description"), imageUrls: imageUrls });
            event.target.submit(); // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –ø–æ—Å–ª–µ –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏—è
        });
    });
</script>

</body>
</html>
