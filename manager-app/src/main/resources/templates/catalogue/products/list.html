<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product list &ndash; Shop</title>
</head>
<body>
<h1>Product list</h1>
<table>
    <thead>
    <tr>
        <th>Number</th>
        <th>Good</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each = "product : ${products}">
        <td data-th-text = "${product.id}"></td>
        <td>
            <a data-th-href = "@{/catalogue/products/{productId}(productId = ${product.id})}"
               data-th-text = "${product.title}"></a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
