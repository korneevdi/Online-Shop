<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product list &ndash; Shop</title>
    <style>
        /* Page background and layout */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f0f8ff, #87ceeb);
            color: #333;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
        }

        /* Buttons */
        .button {
            display: inline-block;
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1em;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: #45a049;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        /* Product table */
        table {
            width: 400px;
            margin: 20px auto;
            border-collapse: collapse;
            font-size: 1em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #ccc;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        thead th {
            background-color: #aaaaaa;
            color: black;
            padding: 10px;
            text-align: center;
        }

        /* Cells */
        td {
            padding: 10px;
            text-align: left;
        }

        /* Column width */
        th:first-child, td:first-child {
            width: 30%;
        }

        th:last-child, td:last-child {
            width: 70%;
        }

        tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }

        tbody tr:nth-child(even) {
            background-color: #e6f7ff;
        }

        table a {
            color: #333;
            text-decoration: none;
        }

        table a:hover {
            text-decoration: underline;
        }

        /* No products message */
        .no-products {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
<h1>Product list</h1>

<div data-th-if="${products.isEmpty()}">
    <p class="no-products">No products</p>
</div>

<div data-th-if="${!products.isEmpty()}">
    <table>
        <thead>
        <tr>
            <th>Product ID</th>
            <th>Product</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="product : ${products}">
            <td data-th-text="'sm-26-40 #' + ${product.id}"></td>

            <td>
                <a data-th-href="@{/catalogue/products/{productId}(productId = ${product.id})}"
                   data-th-text="${product.title}"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="button-container">
    <a data-th-href="@{/catalogue/products/create}" class="button">Create new product</a>
</div>

</body>
</html>
